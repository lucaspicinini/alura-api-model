<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Alura Model</title>
</head>
<body>
    <h1>Modelo Para Uso da API Pública da Alura</h1>
    <!-- os parágrafos estão sendo preenchidos via JavaScript, vá a index.js para saber mais -->
    <p id="meuId"></p>
    <main>
        <h2>Meu Progresso:</h2>
        <p id="nomeDoCurso"></p>
        <p id="progressoDoCurso"></p>
        <p id="ultimoAcesso"></p>

        <h2>Meu Guia de Estudos:</h2>
        <p id="nomeDoGuia"></p>
        <p id="totalCursos"></p>
        <p id="cursosFinalizados"></p>
        <p id="totalEtapas"></p>
        <p id="etapasFinalizadas"></p>
    </main>
    <!-- seu script DEVE conter o atributo type="module" -->
    <script type="module" src="./index.js"></script>
</body>
</html>
